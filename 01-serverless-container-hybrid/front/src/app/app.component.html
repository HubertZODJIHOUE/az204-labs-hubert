<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
  <form (submit)="uploadFile()" enctype="multipart/form-data" class="space-y-4">
    <div class="flex items-center justify-center w-full">
      <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          <p class="mb-2 text-sm text-gray-500">
            <span class="font-semibold">Cliquez pour sélectionner</span> ou glissez-déposez
          </p>
          <p class="text-xs text-gray-500">SVG, PNG, JPG ou GIF</p>
        </div>
        <input type="file" (change)="onFileSelected($event)" class="hidden" />
      </label>
    </div>
    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
      Envoyer
    </button>
  </form>
</div>

<router-outlet />
